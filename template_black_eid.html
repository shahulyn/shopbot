<!DOCTYPE html>
<html lang="en">

    <title>Receipt - Chic Opulance</title>
    <link

    <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #121212;
                color: #e0e0e0;
                margin: 0;
                padding: 1px;
                display: flex;
                justify-content: center;
            }
            .receipt {
                background: #1e1e1e;
                padding: 20px;
                border-radius: 8px;
                max-width: 400px;
                width: 100%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                position: relative;
            }
            .logo {
                display: block;
                margin: 0 auto 10px;
                height: 80px;
            }
            h1, p {
                text-align: center;
                margin: 5px 0;
            }
            h2 {
                text-align: center;
                margin: 5px 0;
                font-size: 15px;
                font-weight: bold;
            }
            .dashed-line {
                border-top: 1px dashed #888;
                margin: 10px 0;
            }
            .total {
                font-size: 24px;
                color: #4caf50;
                font-weight: bold;
            }
            .item {
                display: flex;
                justify-content: space-between;
                white-space: nowrap;
                overflow: hidden;
                padding: 5px 0;
            }
            .product-name {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                flex: 1;
            }
            .price {
                flex-shrink: 0;
                margin-left: 10px;
            }
            .footer {
                text-align: center;
                font-size: 14px;
                color: #bbb;
            }
            .footer-inline {
                display: flex;
                justify-content: space-between;
                font-size: 14px;
                color: #bbb;
                margin-bottom: 5px;
            }
            .footer-bottom{
               text-align: center;
                font-size: 10px;
                margin-top: 20px;
                color: #888;
            }
    </style>
  </head>
